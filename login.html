    <title>Playtune: Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />

    <div class="login">

        <div class="app-title">
          <h1>Playtune</h1>
        </div>
        <div class="login-form">
          <div class="control-group">
            <input
              type="text"
              class="login-field"
              value=""
              placeholder="kaushal1512"
              id="login-name" />
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
          <div class="control-group">
            <input
              type="password"
              class="login-field"
              value=""
              placeholder="chutiya420"
              id="login-pass" />
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
          <a class="btn btn-primary btn-large btn-block" href="home.html">
            Login
          </a>
          <a class="login-link" href="#">Lost your password?</a>
        </div>
